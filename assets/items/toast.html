<div class="toast" role="toast" aria-live="assertive" aria-atomic="true" data-delay="2500">
    <div class="toast-header">
        <div style="width: 20px; height: 20px; border-radius: 7px; margin-right: 3px; background-color: {color};"></div>
        <strong class="mr-auto">{title}</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" style="pointer-events:all;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {text}
    </div>
</div>
