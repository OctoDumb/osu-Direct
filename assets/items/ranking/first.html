<div class="ranking-top">
    <div class="place">
        <div class="num">#{place}</div>
        <div class="rank {rank}"></div>
    </div>
    <div class="player">
        <img class="avatar" src="{user_avatar}">
        <div class="info">
            <div class="nickname">{user_nickname}</div>
            <!-- <div class="timestamp"></div> -->
            <img class="country" src="https://osu.ppy.sh/images/flags/{country}.png">
        </div>
    </div>
    <div class="score-top">
        <div class="stat">
            <div class="header">Total score</div>
            <div class="value">{score}</div>
        </div>
        <div class="stat">
            <div class="header">Accuracy</div>
            <div class="value">{acc}</div>
        </div>
        <div class="stat">
            <div class="header">Combo</div>
            <div class="value">{combo}x</div>
        </div>
    </div>
    <div class="score-bottom">
        <div class="stat">
            <div class="header">300</div>
            <div class="value">{n300}</div>
        </div>
        <div class="stat">
            <div class="header">100</div>
            <div class="value">{n100}</div>
        </div>
        <div class="stat">
            <div class="header">50</div>
            <div class="value">{n50}</div>
        </div>
        <div class="stat">
            <div class="header">Miss</div>
            <div class="value">{nmiss}</div>
        </div>
        <div class="stat">
            <div class="header">PP</div>
            <div class="value">{pp}</div>
        </div>
        <div class="stat">
            <div class="header">Mods</div>
            <div class="value">{mods}</div>
        </div>
    </div>
</div>
