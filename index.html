<html>
    <head>
        <title>osu!Direct</title>
        <script src="assets/js/index.js"></script>
        <link rel="stylesheet" href="assets/FontAwesome/css/all.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="assets/css/mapset.css">
        <link rel="stylesheet" href="assets/css/mapsetWindow.css">
    </head>
    <body>
        <audio id="preview-audio" volume="0.1"></audio>
        <div class="bg"></div>
        <div class="header">
            <div class="header-drag">
                <span class="header-name">osu!Direct v2.0.0</span>
            </div>
            <div class="header-buttons">
                <div class="header-button gear">
                    
                </div>
                <div class="header-button minimize">
                    <i class="fas fa-window-minimize"></i>
                </div>
                <div class="header-button cclose">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
        <div class="queue">
            <center>
                <h1>Queue</h1>
            </center>
        </div>
        <div class="settings" style="display: none;">
            <div class="bg"></div>
            <div class="content">
                <div class="menu">
                    <div class="btn-group-vertical" role="group">
                        <button class="btn btn-outline-success" data-id="general">General</button>
                        <button class="btn btn-outline-success" data-id="changes">Changelog</button>
                    </div>
                </div>
                <div class="panel"></div>
            </div>
        </div>
        <div class="container">
            <div class="toast-container" aria-live="polite" aria-atomic="true" style="position: fixed; top: 40px; right: 15px; min-width: 300px; min-height: 200px; pointer-events: none;">
                <div style="position: absolute; top: 0; right: 0;" id="toast-div"></div>
            </div>
            <div class="search-panel">
                Search: <input type="text" class="form-control search-input col-6">
                Category: <select class="form-control search-category col-2">
                    <option value="-1">Any</option>
                    <option value="0" selected>Ranked</option>
                    <option value="8">Loved</option>
                    <!-- <option value="2">Favourites</option> -->
                    <option value="3">Qualified</option>
                    <option value="4">Pending</option>
                    <option value="5">Graveyard</option>
                    <option value="6">My maps</option>
                </select>
                <button type="button" class="btn btn-success search-send">Search</button>
            </div>
            <div class="search-entries"></div>
        </div>
        <div class="mapset-window" style="display:none;top:100vh;">
            <div class="window-close">&times;</div>
            <div class="window-header">
                <div class="window-creator">
                    <img class="window-creator-avatar">
                    <span class="window-creator-name"></span>
                </div>
                <div class="window-title"></div>
                <div class="window-artist"></div>
                <div class="window-diffs"></div>
                <div class="window-difficulty">
                    <ul class="list-unstyled">
                        <li>
                            AR: <div class="d-progress">
                                <div id="window-ar-p" class="d-progress-in" style="width: 0%">

                                </div>
                            </div>
                        </li>
                        <li>
                            CS: <div class="d-progress">
                                <div id="window-cs-p" class="d-progress-in" style="width: 0%">

                                </div>
                            </div>
                        </li>
                        <li>
                            OD: <div class="d-progress">
                                <div id="window-od-p" class="d-progress-in" style="width: 0%">

                                </div>
                            </div>
                        </li>
                        <li>
                            HP: <div class="d-progress">
                                <div id="window-hp-p" class="d-progress-in" style="width: 0%">

                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="window-body">
                <div class="window-menu">
                    <!-- Menu -->
                </div>
                <div class="window-top">
                    
                </div>
            </div>
        </div>
    </body>
</html>
