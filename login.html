<html>
	<head>
		<title>osu!Direct</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<body>
    <div id="titlebar"><h2>osu!Direct</h2></div>
    <i onclick="window.close()" class="fas exit fa-times"></i>
    <div id="back"></div>
		<form action="processLogin.html">
			<h1>
				Log in
            </h1>
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" required>
            <label for="password">Password</label>
			<input type="password" id="password" class="form-control" name="password" required>
			<center><input type="submit" class="btn btn-success" value="Log in"></center>
        </form>
	</body>
	<script src="checkLogin.js"></script>
</html>
